{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="col-md-12 mb-3">
    <!-- top row -->
    <div class="card">

        <h5 class="card-header bg-custom1 text-light">Computer Science Department Portal</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 text-center border-right">
                    <div class="well das-box">
                        <h2><i class="fas fa-user-friends"></i></h2>
                        <h4 class="text-muted"></h4>
                        <h4>students</h4>
                    </div>
                </div>
                <div class="col-md-3 text-center border-right">
                    <div class="well">
                        <h2><i class="fas fa-chalkboard-teacher"></i></h2>
                        <h4 class="text-muted"></h4>
                        <h4>teachers</h4>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<hr>
<div class="row mt-4">
    <!-- row2 -->
    <div class="col-md-6">
        <!-- event -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'images/event1.jpg' %}" alt="First slide" height="240">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="d-block bg-custom1-fade"></h5>
                        <p class="d-block bg-custom1-fade"></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/event2.jpg' %}" alt="Second slide" height="240">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="d-block bg-custom1-fade"></h5>
                        <p class="d-block bg-custom1-fade"></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/event3.jpg' %}" alt="Third slide" height="240">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="d-block bg-custom1-fade"></h5>
                        <p class="d-block bg-custom1-fade"></p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6 mb-3">
                <!-- meetings -->
                <div class="card bg-warning text-light">
                    <div class="card-body" id="meetingbtn" data-toggle="modal" data-target="#Modalmeeting">
                        {% if meetings %}
                        <h4 href="{% url 'main:home'%}">Some meetings are scheduled</h4>
                        <span class="badge badge-dark">
                            {{ meetings.count }}
                        </span>
                        {% else %}
                        <h4>No meeting scheduled</h4>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <!-- student care -->
                <div class="card bg-danger text-light">
                    <div class="card-body">
                        Student Care
                        <span class="badge badge-dark"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>




{% endblock %}
